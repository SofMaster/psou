<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnOk").onclick = function(){
		frm.submit();
	}
}

</script>
</head>
<body>
<table>
	<tr>
		<td>
			<img src="/static/images/pic1.jpg" style = "width:30%"/>
		</td>
		<td>
		<pre>
		[상품소개]
		-던킨 우유 도넛 2종
		소금우유도넛+밀크티우유도넛

		[유의사항]
		-교환 유효기간은 발행일로부터 93일입니다.
		(시즌성 상품, 기업경품(B2B), 할인상품의 경우 유효기간이 상이 할 수 있습니다.)
		-본 상품은 예시 이미지로써 실제 상품과 다를 수 있습니다.
		</pre>
		</td>
	</tr>
	<tr>
		<td colspan ="2">
			<form action="cart" name = "frm" method = "post">{% csrf_token %}
				<input type="hidden" name="name" value="던킨 우유 도넛 2종"/>
				<input type="hidden" name="price" value="2730"/>
				<input type="button" id="btnOk" value="장바구니에 물건담기"/>
				<input type="button" value="홈으로" onclick="history.back()"/>
			</form>
		</td>
	</tr>
</table>
</body>
</html>
